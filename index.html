<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container-fluid locationFlex">
        <div class="locationMargin"></div>
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img src="./assets/location icon.png" alt="location icon">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <p class="locationColor">Stockton, Ca</p>
                            </li>
                    </div>
                    <div class="locationMargin2"></div>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <form class="d-flex" role="search">
                            <img src="./assets/search icon.png" alt="search icon">
                            <input class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./index.html">Stockton,Ca</a></li>
                                <li><a class="dropdown-item" href="./sanfrancisco.html">San Francisco,Ca</a></li>
                                <li><a class="dropdown-item" href="./sanjose.html">San Jose,Ca</a></li>
                                <li><a class="dropdown-item" href="./santacruz.html">Santa Cruz,Ca</a></li>
                            </ul>
                        </form>
                    </nav>
                    <div class="locationMargin3"></div>
                    <div>
                        <img src="./assets/favorites icon.png" alt="favorites icon">
                        <p class="favoritesColor">Favorites</p>
                    </div>
                </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col forcastBG">
                <h1 class="locationColor2">Today's Forcast</h1>
                <div class="col sunBG">
                    <img class="imgSize" src="./assets/sun.png" alt="sun icon">
                    <p class="forcastColor">Sunny</p>
                    <div class="col">
                        <p class="tempColor">80°</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="tempColor2">83°</p>
                            <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="tempColor3">77°</p>
                            <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col upcomingBG columnSpace">
                <h1 class="locationColor2">Upcoming Forcast</h1>
                <div class="daysBG">
                    <div class="row">
                        <div class="col">
                            <p class="upcomingColor">Mon</p>
                            <img src="./assets/sun.png" alt="sunnny">
                            <p class="monColor">77°</p>
                            <p class="monColor">80°</p>
                            <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                            <p class="monColor">72°</p>
                            <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                        </div>
                    </div>
                </div>
                <div class="daysBG">
                    <p class="upcomingColor">Tue</p>
                    <img class="cloudSize" src="./assets/cloud.png" alt="cloudy">
                    <p class="monColor">73°</p>
                    <p class="monColor">76°</p>
                    <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                    <p class="monColor">70°</p>
                    <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                </div>
                <div class="daysBG">
                    <p class="upcomingColor">Wed</p>
                    <img src="./assets/sun.png" alt="sunny">
                    <p class="monColor">77°</p>
                    <p class="monColor">82°</p>
                    <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                    <p class="monColor">72°</p>
                    <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                </div>
                <div class="daysBG">
                    <p class="upcomingColor">Thur</p>
                    <img src="./assets/sun.png" alt="sunny">
                    <p class="monColor">83°</p>
                    <p class="monColor">85°</p>
                    <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                    <p class="monColor">79°</p>
                    <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                </div>
                <div class="daysBG">
                    <p class="upcomingColor">Fri</p>
                    <img src="./assets/cloud.png" alt="cloudy">
                    <p class="monColor">79°</p>
                    <p class="monColor">83°</p>
                    <img class="redSize" src="./assets/red arrow.png" alt="red arrow">
                    <p class="monColor">73°</p>
                    <img class="blueSize" src="./assets/blue arrow.png" alt="blue arrow">
                </div>
            </div>
        </div>
    </div>





    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
